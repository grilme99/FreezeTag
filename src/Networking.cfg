opt output_client = ./src/Client/Networking.luau
opt output_server = ./src/Server/Networking.luau
opt casing = PascalCase
opt write_checks = true

event TagPlayer = {
    from: Client,
    type: Reliable,
    call: SingleSync,
    data: Instance (Player),
}

event UntagPlayer = {
    from: Client,
    type: Reliable,
    call: SingleSync,
    data: Instance (Player),
}